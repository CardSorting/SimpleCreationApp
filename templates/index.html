<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Random Quote Generator</h1>
        <div id="category-container">
            <label for="category-select">Select Category:</label>
            <select id="category-select">
                <option value="">All Categories</option>
            </select>
        </div>
        <div id="quote-container">
            <p id="quote-text"></p>
            <p id="quote-author"></p>
            <p id="quote-category"></p>
            <div class="social-share">
                <button id="share-twitter" class="share-btn"><i class="fab fa-twitter"></i> Tweet</button>
                <button id="share-facebook" class="share-btn"><i class="fab fa-facebook-f"></i> Share</button>
                <button id="share-linkedin" class="share-btn"><i class="fab fa-linkedin-in"></i> Post</button>
            </div>
        </div>
        <button id="new-quote-btn">New Quote</button>
        <button id="favorite-btn">Add to Favorites</button>
        <h2>Favorite Quotes</h2>
        <div id="favorites-container"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
